<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노드 '>' 사용 div>ul>li 자동완성 -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제노드 '+' 사용 div > ul + il + div-->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!-- 반복하기 '*' 사용 div > ul > li *3 -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- 아이디 '#' span#item / #item -->

    <span id="item"></span>
    <div id="item"></div>

    <!-- 클래스 '.' span.title / .title-->

    <span class="title"></span>
    <div class="title"></div>

    <!-- 콘텐츠 {} 사용  p.container{Hello Wolrd!} -->
    <p class="container">Hello World!</p>

    <!-- 자동 넘버링 '$' p.container{itme$}*5 -->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>
  </body>
</html>
