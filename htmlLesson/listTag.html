    <h1>연습</h1>

    <h1>연습2</h1>

    <hr />
    <h1>연습3</h1>

    <!-- 정의형 목록 태그 a=b 이다
    
    dt 와 dd 가 쌍으로 이루어져있어야 하나 무조건 1대1 대응일 필요는 없다
    dt 가 2개일 수도 있고, dd가 2개일 수도 있음

    --> 

    <dl>
      <dt>9</dt>
      <dt>9-2</dt>
      <dd>10</dd>
      <dt><strong>11</strong></dt>
      <dd>12</dd>
      <dt>13</dt>
      <dd>14</dd>
      <dd>14-2</dd>
    </dl>
  </body>
